<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Center | Thread of Hope</title>

<style>
body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #ffeef4, #fff6fb);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main Card */
.container {
    width: 95%;
    max-width: 1000px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 50px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

.sub {
    text-align: center;
    color: #777;
    margin-bottom: 40px;
}

/* Quick Support Cards */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 30px rgba(232,93,138,0.2);
}

.card-icon {
    font-size: 35px;
    margin-bottom: 10px;
}

.card-title {
    font-weight: bold;
    color: #e85d8a;
    margin-bottom: 5px;
}

.card-desc {
    font-size: 13px;
    color: #666;
}

/* Contact Form */
.form-section {
    background: white;
    padding: 30px;
    border-radius: 25px;
}

.form-section h3 {
    margin-bottom: 20px;
    color: #e85d8a;
}

form {
    display: grid;
    gap: 15px;
}

input, textarea {
    padding: 12px;
    border-radius: 15px;
    border: 1px solid #ddd;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 100px;
}

button {
    padding: 14px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(135deg, #e85d8a, #d94f7a);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(232,93,138,0.3);
}

/* Floating Chat Button */
.chat-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: linear-gradient(135deg, #e85d8a, #d94f7a);
    color: white;
    padding: 15px 20px;
    border-radius: 50px;
    font-weight: bold;
    box-shadow: 0 10px 25px rgba(232,93,138,0.4);
    cursor: pointer;
    transition: 0.3s;
}

.chat-btn:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<div class="container">

    <!-- Quick Help Cards -->

            <div class="card-desc">Check your bracelet delivery status</div>
        </div>

        <div class="card">

        </div>

        <div class="card">
            <div class="card-icon">ðŸ’Ž</div>

            <div class="card-desc">Need customization help?</div>
        </div>

        <div class="card">
            <div class="card-icon">ðŸ’¬</div>
            <div class="card-title">General Inquiry</div>
            <div class="card-desc">Ask us anything</div>
        </div>

    </div>

    <!-- Contact Form -->
    <div class="form-section">

        <form>

</html>
