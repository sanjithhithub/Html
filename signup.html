<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventino - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdf1f5, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #d81b60;
        }

        .subtitle {
            font-size: 14px;
            color: gray;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #d81b60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .signup-btn:hover {
            background: #ad1457;
        }

        .divider {
            margin: 20px 0;
            font-size: 13px;
            color: gray;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            width: 40%;
            height: 1px;
            background: #ddd;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            background: white;
            font-size: 14px;
        }

        .google-btn:hover {
            background: #f5f5f5;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
        }

        .footer-text a {
            color: #d81b60;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="signup-container">

    <div class="brand-title">Inventino</div>
    <div class="subtitle">Luxury Bracelets & Jewelry</div>

    <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="password" required>
        <input type="password" placeholder="confirm Password" required>

        <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="divider">OR</div>

    <!-- Google OAuth Button -->
    <div class="google-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        <span>Sign up with Google</span>
    </div>

    <div class="footer-text">
        Already have an account? <a href="#">Login</a>
    </div>

</div>

</body>
</html>
